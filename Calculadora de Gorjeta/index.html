<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começando</title>
    <link rel="stylesheet" href="tipstyle.css">

</head>
<body>

<main oninput="update()">
<h1> Calculadora de Gorjeta</h1>
<section>
    <div class="bill">
        <label for="yourBill">Valor Conta:</label>
        <input
        type="number"
        placeholder="Your bill"
        id="yourBill" />
    </div>
    <div>
        <div class="space-between"></div>
        <label for="">Porcentagem: </label
            ><span id="tipPercent"></span>
          </div>
          <input type="range" value="0" id="tipInput" class="range" />
        </div>
        <div class="space-between">
          <span>Tip</span>
          <span id="tipValue"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total</span>
          <span id="totalWithTip"></span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="splitInput">Divisão</label>
            <span id="splitValue">1</span>
          </div>
          <input
            type="range"
            min="1"
            max="10"
            value="1"
            id="splitInput"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Á pagar: </span>
          <span id="billEach"></span>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
